  <style>
    :root{
      --bg:#0b1220;
      --card:#0f1a33;
      --muted:#b9c2d0;
      --text:#eef2f7;
      --brand:#19a463;
      --brand2:#0e7a4a;
      --line:rgba(255,255,255,.10);
      --shadow: 0 14px 45px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(25,164,99,.25), transparent 60%),
        radial-gradient(900px 500px at 80% 0%, rgba(75,130,255,.18), transparent 55%),
        var(--bg);
      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:0 18px;}

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(11,18,32,.68);
      border-bottom:1px solid var(--line);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 0; gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.2px;
    }
    .logo{
      width:36px; height:36px; border-radius:12px;
      background: linear-gradient(135deg, var(--brand), #33d18f);
      box-shadow: 0 8px 22px rgba(25,164,99,.25);
      position:relative;
    }
    .logo:before, .logo:after{
      content:""; position:absolute; inset:8px;
      border:2px solid rgba(255,255,255,.7); border-radius:10px;
    }
    .logo:after{ inset:14px; border-radius:8px; opacity:.75; }
    .brand span b{color:var(--brand)}
    .links{display:flex; align-items:center; gap:14px; flex-wrap:wrap; justify-content:flex-end}
    .links a{
      color:var(--muted);
      padding:8px 10px; border-radius:12px;
      border:1px solid transparent;
    }
    .links a:hover{color:var(--text); border-color:var(--line); background:rgba(255,255,255,.04)}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 16px; border-radius:14px;
      border:1px solid rgba(25,164,99,.35);
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:white; font-weight:800;
      box-shadow: 0 12px 35px rgba(25,164,99,.18);
    }
    .btn:hover{filter:brightness(1.05)}
    .btn.secondary{
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      box-shadow:none;
      color:var(--text);
    }

    /* HERO */
    .hero{padding:46px 0 20px;}
    .hero-grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:22px;
      align-items:stretch;
    }
    .hero-card{
      background: rgba(255,255,255,.03);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .hero-card .pad{padding:26px;}
    .kicker{color:rgba(255,255,255,.75); font-weight:800; letter-spacing:.14em; font-size:12px;}
    h1{margin:10px 0 10px; font-size:40px; line-height:1.1;}
    .sub{color:var(--muted); font-size:16px; max-width:60ch;}
    .cta-row{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px;}
    .badges{display:flex; gap:10px; flex-wrap:wrap; margin-top:18px;}
    .badge{
      padding:8px 10px;
      background: rgba(255,255,255,.04);
      border:1px solid var(--line);
      border-radius:999px;
      color:rgba(255,255,255,.82);
      font-size:13px;
    }

    /* Image helper */
    .img{
      width:100%;
      height:100%;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(11,18,32,.18), rgba(11,18,32,.92));
      pointer-events:none;
    }
